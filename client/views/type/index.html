<div>
    <h1>Справочник типов квартир</h1>
    <p>{{ message }}</p>
    <a class="btn btn-primary" href="#!/type/create">
        <i class="glyphicon glyphicon-plus"></i> Добавить
    </a>
    <div ng-show="types.length > 0">
        <table class="table table-striped table-hover">
            <thead>
            <th>ID</th>
            <th>Описание</th>
            <th style="width:80px;">Действия&nbsp;</th>
            </thead>
            <tbody>
            <tr ng-repeat="data in types">
                <td>{{data.id}}</td>
                <td>{{data.description}}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="#!/type/update/{{data.id}}">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <a class="btn btn-danger btn-xs" ng-click="deleteType(data.id)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
